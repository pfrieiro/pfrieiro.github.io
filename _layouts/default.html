<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{site.title}}</title>
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <!--   Syntax highlighting is only needed for posts -->
  {% if page.layout == 'post' %}
  <link rel="stylesheet" href="{{site.baseurl}}/css/syntax-highlighter.css">
  {% endif %}
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:700|Vollkorn" rel="stylesheet"> 
</head>
<body>

<input type="checkbox" id="hamburger" name="hamburger">
<label id="label-ham" for="hamburger"></label>
<div class="menu-container">
  <div class="menu"></div>
  <div class="links">
      <a href="{{site.baseurl}}/"><i class="fa fa-home fa-fw"></i>&nbsp;Principal</a>
      <a href="{{site.baseurl}}/about/"><i class="fa fa-user fa-fw"></i>&nbsp;Acerca de...</a>
      <a href="{{site.baseurl}}/archive/"><i class="fa fa-file-zip-o fa-fw"></i>&nbsp;Archivo</a>
      <a href="{{site.baseurl}}/contact/"><i class="fa fa-address-book-o fa-fw"></i>&nbsp;Contacto</a>
  </div>
</div>

<div class="content">
<header>
     <a href="{{site.baseurl}}/"><h1 class="site-title">{{site.title}}</h1></a>
</header>
  {{ content }}
</div>
  <!-- Calling Fontawesome at the end to avoid delay in loading --> 
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
{% include analytics.html %}
</body>
</html>
